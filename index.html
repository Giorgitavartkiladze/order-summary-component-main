<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>

  <div class="card">
    <img src="./images/illustration-hero.svg" alt="">
    <div class="content-conteiner">
      <h1>Order Summary</h1>

      <p class="p-conteiner"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>


      <div class="change-plan-container">
        <img class="music-icon" src="./images/icon-music.svg" alt="">
        <div class="plan-conteiner">
          <p class="plan-p">
            Annual Plan
          </p>
          <p class="price-p">$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>
      <!-- <div class="payment-conteiner">
        <p>Proceed to Payment</p>
      </div> -->

      <button class="payment-conteiner">Proceed to Payment</button>

      <a class="cancel-order" href="">Cancel Order</a>



    </div>
  </div>









</body>

</html>
